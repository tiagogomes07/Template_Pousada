<!DOCTYPE html>
<html  ng-app="app">
	<head>
        
    <script src="js/angular.min.js"></script>
    <script src="js/jquery-1.9.1.min.js"></script>
        <link rel="stylesheet" href="css/estilos_completo.css">
    </head>
    <body>     
  
        <div  ng-controller="promocoes">
             <table> 
                <tr>
                    <th>Data Inicio</th>
                    <th>Data Fim</th>
                    <th>Numero de Noites</th>
                    <th>Anuncio</th>
                    <th>Valor</th>
                </tr>
                <tr ng-repeat="item in Resposta.data" >
                    <td>{{item.DtInicio | date:"dd/MM/yyyy" }}</td>
                    <td>{{item.DtFim  | date:"dd/MM/yyyy" }}</td>
                    <td>{{item.numeroNoites}}</td>
                    <td>{{item.Anuncio}}</td>
                    <td>{{item.Valor | number:2}}</td>
                </tr>        
            </table>
        </div>


        <script src="js/script-angular.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
